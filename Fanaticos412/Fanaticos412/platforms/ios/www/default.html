		<style type="text/css" media="all">
						

			#navegate {
				position:relative; z-index:2;
				top:0; left:0;
				width:100%;
		        height:40px;
		        line-height:40px;
		        text-align:left;
		        font-size: 1.4em; 
		        background-color: red;
		        color:#ffffff;
				font-weight: bold;
				padding:5px;
				background: linear-gradient(to bottom, #790000 0%, #E10000 13%, #8B0000 100%) repeat scroll 0 0 rgba(0, 0, 0, 0);
			}			
			
			
			
			#content {
				position:absolute; z-index:0;
				bottom:0; left:0;
				width:100%;
				height:auto;				
				padding:0;				
			}			
			
			
		 #menu, #datacontent {
				position:absolute; z-index:1;
				top:0px; bottom:0; left:0;
				width:100%;
				overflow:auto;
			}		
			
			#datacontent {top:20px;}
			
			.scroller {
				position:absolute; z-index:1;
				-webkit-tap-highlight-color:rgba(0,0,0,0);
				width:100%;
				padding:0;
			}
			
			.scroller > ul {
				list-style:none;
				padding:0;
				margin:0;
				width:100%;
				text-align:left;
			}
			
			.scroller >li {
				padding:0 10px;
				height:0px;
				line-height:0px;
				/*font-size:1.4em;*/
			}
			
			
						
			
			#wrapperh {
				width:300px;
				height:160px;
				float:left;
				position:relative;	
				z-index:1;
				overflow:hidden;	
			}
			
			#scrollerh {
				width:300px;
				height:100%;
				float:left;
				padding:0;
			}
			
			#scrollerh ul {
				list-style:none;
				display:block;
				float:left;
				width:100%;
				height:100%;
				padding:0;
				margin:0;
				text-align:left;
			}
			
			#scrollerh li {
				display:block; float:left;
				width:300px; height:160px;
				text-align:center;
				font-family:georgia;
				/*font-size:18px;*/
				line-height:140%;
			}			
	
			
	
		
		.slider {overflow-y: hidden; max-height: 230px; transition-property: all; transition-duration: .5s; transition-timing-function: cubic-bezier(0, 1, 0.5, 1);}		
		.slider.closed {max-height: 0; border-style:none; box-shadow: 0 0 0 rgba(0,0,0,0); border-width:0;}		

		
		.transp-block-camare { background: #000 url(img/camare.png) no-repeat; } 
		.transp-block-video { background: #000 url(img/playvideo.png) no-repeat;  } 
		img.transparent { opacity:.75; } 
	
 		li[data-view="thumbnail"] {padding:5px; border-bottom-width: 1px; border-bottom-style: solid; border-bottom-color: #9e9e9e;  }
		li[data-view="thumbnail"] img {float: left; width:40%; height:20%; vertical-align:text-top;}
		li[data-view="thumbnail"] div {margin-left:41%; width:50%; font-weight:bold;}		
		li[data-view="thumbnail"] .title {font-size:1.4em; }
		li[data-view="thumbnail"] .date {font-size:1.2em; color:#9e9e9e;}
	 	li[data-view="thumbnail"]:last-child {border: 0px;}
	 	
	 	
	 	li[data-view="title"]{padding:5px; color:#fff; text-transform:uppercase; vertical-align:middle; font-size:1.8em; font-weight:bold;}
		li[data-section="All"]:first-child {background-color:#b6110d;}
		li[data-section="football"]:first-child {background-color:#067816;}
		li[data-section="baseball_nacional"]:first-child {background-color:#0720de;}
		li[data-section="baseball"]:first-child {background-color:#01aab1;}
		li[data-section="basket"]:first-child {background-color:#ff6000;}
		li[data-section="tennis"]:first-child {background-color:#de7f07;}
		li[data-section="f1"]:first-child {background-color:#b52f00;}
		li[data-section="cycling"]:first-child {background-color:#b7c238;}
		li[data-section="athletics"]:first-child {background-color:#0a67be;}
		li[data-section="golf"]:first-child {background-color:#ffc936;}
		li[data-section="olympics"]:first-child {background-color:#5bb618;}
		li[data-section="Other"]:first-child {background-color:#bdfd8e;}
		li[data-section="extrascores"]:first-child {background-color:#0720de;}
		li[data-section="extrastandings"]:first-child {background-color:#0720de;}
		
		
		
		.pullMenu {position: absolute; top:0; left: 0; padding-left: 19px; }	
		.menu {width: auto; height: 40px; line-height: 40px; font-size:1.4em; font-weight: bold; padding-left: 20px; text-align: left; background-color:#ffffff; border-bottom: 1px solid #E2E2E2; display: block; min-height: 40px;}	
		.iScrollHover {background:#444 !important; color:#eee !important;}
		.center{margin: auto; position: absolute; top: 0px;bottom: 0px; left: 0px; right: 0px;}

<!DOCTYPE html>
<html>
	<head>
		
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="css/base.css">
		<link rel="stylesheet" type="text/css" href="css/transaction.css">
		<link rel="stylesheet" type="text/css" href="css/animate.min.css">
		
		<title>Fanaticos412</title>

		<style type="text/css" media="all">

		
			body {position: fixed; width:100%; height:100%; overflow: hidden;}
			#content {position:absolute; z-index:0; bottom:0; left:0; width:100%; height:auto;}					
			#menu, #datacontent { position:absolute; z-index:1; top:0px; bottom:0; left:0; width:100%; overflow:auto;}				
			#datacontent {top:40px;}
			
			.scroller {position:absolute; z-index:1; -webkit-tap-highlight-color:rgba(0,0,0,0); width:100%; padding:0;}

			.scroller > ul {list-style:none; padding:0; margin:0; width:100%; text-align:left;}
			
			.scroller > li {padding:0 10px; height:0px; line-height:0;}

			.slider { height:300px; overflow-y: hidden; max-height: 300px; transition-property: all; transition-duration: .5s; transition-timing-function: cubic-bezier(0, 1, 0.5, 1);}		
			.slider.closed {max-height: 0; border-style:none; box-shadow: 0 0 0 rgba(0,0,0,0); border-width:0;}		
	
			
			.transp-block-camare { background: #000 url(img/camare.png) no-repeat; } 
			.transp-block-video { background: #000 url(img/playvideo.png) no-repeat;  } 
			img.transparent { opacity:.75; } 
		
	 		li[data-view="thumbnail"] {padding:5px; border-bottom-width: 1px; border-bottom-style: solid; border-bottom-color: #9e9e9e; display:block; overflow:inherit;  }
			li[data-view="thumbnail"] .thumbnail {position:relative; display:block; float: left; width:40%; height:auto; }
			li[data-view="thumbnail"] .headline {margin-left:41%; width:50%; font-weight:bold;}
			
					
			li[data-view="thumbnail"] .title {font-size:1.4em; }
			li[data-view="thumbnail"] .date {font-size:1.2em; color:#9e9e9e;}
		 	li[data-view="thumbnail"]:last-child {border: 0px;}
		 	
		 	
		 	li[data-view="thumbnail"][data-category="baseball_nacional"] img {display:none;}
		 	li[data-view="thumbnail"][data-category="baseball_nacional"] div {margin-left:0; width:100%; font-weight:bold;}
		 	li[data-view="thumbnail"][data-category] {background-color:#ffffff;}
		 	li[data-view="thumbnail"][data-category]:before {content: ""; margin:0;}
		 	
		 		 
			[data-category="All"]{background-color:#b6110d;}
			[data-category="football"]{background-color:#067816;}
			[data-category="baseball_nacional"]{background-color:#0720de;}
			[data-category="baseball"]{background-color:#01aab1;}
			[data-category="basket"]{background-color:#ff6000;}
			[data-category="tennis"]{background-color:#de7f07;}
			[data-category="f1"]{background-color:#b52f00;}
			[data-category="cycling"]{background-color:#b7c238;}
			[data-category="athletics"]{background-color:#0a67be;}
			[data-category="golf"]{background-color:#ffc936;}
			[data-category="olympics"]{background-color:#5bb618;}
			[data-category="Other"]{background-color:#bdfd8e;}
			[data-category="extrascores"]{background-color:#0720de;}
			[data-category="extrastandings"]{background-color:#0720de;}
			
			li[data-category="All"]:before {content: "-"; margin-right:10px; color:#b6110d; background-color:#b6110d;}
			li[data-category="football"]:before {content: "-"; margin-right:10px; color:#067816; background-color:#067816;}
			li[data-category="baseball_nacional"]:before {content: "-"; margin-right:10px; color:#0720de; background-color:#0720de;}
			li[data-category="baseball"]:before {content: "-"; margin-right:10px; color:#01aab1; background-color:#01aab1;}
			li[data-category="basket"]:before {content: "-"; margin-right:10px; color:#ff6000; background-color:#ff6000;}
			li[data-category="tennis"]:before {content: "-"; margin-right:10px; color:#de7f07; background-color:#de7f07;}
			li[data-category="f1"]:before {content: "-"; margin-right:10px; color:#b52f00; background-color:#b52f00;}
			li[data-category="cycling"]:before {content: "-"; margin-right:10px; color:#b7c238; background-color:#b7c238;}
			li[data-category="athletics"]:before {content: "-"; margin-right:10px; color:#0a67be; background-color:#0a67be;}
			li[data-category="golf"]:before {content: "-"; margin-right:10px; color:#ffc936; background-color:#ffc936;}
			li[data-category="olympics"]:before {content: "-"; margin-right:10px; color:#5bb618; background-color:#5bb618;}
			li[data-category="Other"]:before {content: "-"; margin-right:10px; color:#bdfd8e; background-color:#bdfd8e;}
			li[data-category="extrascores"]:before {content: "-"; margin-right:10px; color:#0720de; background-color:#0720de;}
			li[data-category="extrastandings"]:before {content: "-"; margin-right:10px; color:#0720de; background-color:#0720de;}
	
			.menu {width: auto; height: 40px; line-height: 40px; font-size:1.4em; font-weight: bold; padding-left: 20px; text-align: left;  border-bottom: 1px solid #E2E2E2; display: block; min-height: 40px;}	
			.iScrollHover {background:#444 !important; color:#eee !important;}
			.center{margin: auto; position: absolute; top: 0px;bottom: 0px; left: 0px; right: 0px;}
			
			@media only screen and (min-width: 320px) and (max-width: 479px) and (orientation: portrait) {html { font-size: 62.5%; }}
			@media only screen and (min-width: 720px) and (max-width: 767px) and (orientation: portrait) {html { font-size: 120%; }}
			@media only screen and (min-width:1080px) and (max-width:1199px) and (orientation: portrait) {html { font-size: 200%; }}
			@media only screen and (min-width:1280px) and (orientation: portrait) {html { font-size: 250%; }}
		

			#header li {display:inline; float:left; line-height:100%; width:50%; height:auto; color:#ffffff; overflow: hidden; }
			#header li:first-child {width:85%;}
			#header li:last-child {width:15%;}		
			
			#header li .back {text-transform:uppercase;}
			#header li .back img {vertical-align:middle; display:inline; margin:0 0 0 5px;}
			#header li .back img:not(.content) {visible:hidden; width:0px; width:0px; margin-left:100px;}
			#header li .back img[class="content"] {width:10px; width:10px;}					
			#header li .back span {vertical-align:top;}
			
			
			#header li .share { position:relative; width:100%; height:100%;  display:inline; padding: .5em;  float:left;}
			#header li .share img {vertical-align:middle; width:50%; height:auto; }
			
			#screen-block {display: block;position: absolute;top: 0;left: 0;z-index: 4; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); }
			#flag {position:absolute; display:inline; width:100%; height:auto;   }
			#flag img {width:20%; height:auto; margin-left:30px;}			
			.hidden {visibility:hidden;}
			
				
			.news-datacontent {background-color:#ffffff;}
			/*.news-datacontent .none {display:none;}	
			.news-datacontent .none .inline {display:inline;}*/
			
				
		</style>
	</head>
	<body>
		<div id="screen-block" class="hidden">&nbsp;</div>		
	
		<div style="position: absolute; width:100%; height:auto; display: block; z-index: 5; top:0; left:0; margin:0; padding:0;" >
			
			<div id="top" class="slider closed" style="position: relative;">

				<div style="width:100%; height:20px; min-height: 20px; background-color:#b6110d; color:#fff; text-transform:uppercase; padding: 5px; font-size:1.8em; font-weight:bold;">
					<div id="modetitle" style="margin-left:25px; ">Noticias</div>
				</div>
			
				<div id="menu" style="top:30px; background-color: #ffffff;">					
					<div class="scroller">
						<ul id="mainMenuList">
							&nbsp;
						</ul>
					</div>					
				</div>
			</div>
			
			<div id="flag">
				<img src="img/flag.png" alt="Menu" />
			</div>
						
		</div>
		 

		<div id="spage">
			<div id="scrollerpage" style="display:block; float:left;">				
				<!-- Its filled in the javascript -->
			</div>
		</div>						

		<div id="extra" class="page" style="z-index: 2; left:-100%; background-color: #ffffff;  ">
			<div id="extra-featured" class="featured hidden" style="position:absolute;  z-index: 0; background-color: #0B3B2E;"></div>		
			<div class="scroller">
				<ul>
					<li>					
						<ul id="extra-news-featured"  class="featured">							
							<li id="extra-news-featured-title"  class="featured"></li>
						</ul>							
						<ul id="extras">																			
							<li id="extra-section"></li>

							<li id="gamesl" >							
								<div id="gamesWrapper" style="position:relative; width:auto; height:auto; text-align:left;" >
									<div id="gamesScroller"  style="display:block; float:left; width:auto; height:auto; background-color:#ffffff; "></div>
								</div>
							</li>

							<li id="standings" style="padding: 5px;  background-color: #ffffff;"></li>
														
							</ul>							
						<ul class="status" style="background-color:#ffffff; text-align:center;"></ul>
					</li>
				</ul>
			</div>
		</div>

		
		<div id="datacontent" class="page" style="z-index: 1; left:100%;">							
			<div class="scroller">
				<ul>
					<li>
						<ul id="datacontents"></ul>						
					</li>
				</ul>
			</div>
		</div>		

		<script type="text/javascript" src="jquery-2.0.2.min.js"></script>
		<script type="text/javascript" src="js/iscroll.js"></script>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/SocialSharing.js"></script>
        <script type="text/javascript" src="js/default.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
       	<script type="text/javascript" src="js/video.js"></script>
		
		<script type="text/javascript" src="plugins/com.phonegap.plugins.PushPlugin/www/PushNotification.js"></script>
		<script type="text/javascript" src="plugins/com.phonegap.plugins.PushPlugin/www/PushNotification.js"></script>
		
		<script type="text/javascript" src="js/StorageManager/StorageManager.js"></script>
		<script type="text/javascript" src="js/News/NewsManager.js"></script>
		<script type="text/javascript" src="js/Push/PushManager.js"></script>
		<script type="text/javascript" src="js/GAManager/GAManager.js"></script>
        <script type="application/javascript" src="imgcache.js"></script>
        
        <script type="text/javascript">              
            app.initialize();
        </script>

	</body>
	
</html>

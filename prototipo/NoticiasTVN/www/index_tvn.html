<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="css/transaction.css">
		<link rel="stylesheet" type="text/css" href="css/animate.min.css">
		<title>Noticias TVN</title>

		<style type="text/css" media="all">
		
			
			body {
				font-size:16px;
				-webkit-user-select:none;
			    -webkit-text-size-adjust:none;
				font-family:helvetica;
				min-height :100%;
			}
			
			body,ul,li {padding:0;
				margin:0;
				border:0;
				list-style:none outside none;
			}

			#navegate {
				position:relative; z-index:2;
				top:0; left:0;
				width:100%;
		        height:40px;
		        line-height:40px;
		        text-align:left;
		        font-size: 14px; 
		        background-color: red;
		        color:#ffffff;
				font-weight: bold;
				padding:5px;
				background: linear-gradient(to bottom, #790000 0%, #E10000 13%, #8B0000 100%) repeat scroll 0 0 rgba(0, 0, 0, 0);
			}			
			
			.section {
				position:relative; z-index:5;
				top:0; left:0;
				width:100%;
		        height:20px;
		        line-height:20px;
		        text-align:left;
		        font-size: medium; 
		        background-color: red;
		        color:#ffffff;
				font-weight: bold;
				padding:0;
				padding-bottom:5px;
				padding-top:5px;
				background: linear-gradient(to bottom, #790000 0%, #E10000 13%, #8B0000 100%) repeat scroll 0 0 rgba(0, 0, 0, 0);
			}	
			
			#content {
				position:absolute; z-index:0;
				bottom:0; left:0;
				width:100%;
				height:auto;				
				padding:0;				
			}			
			
			
			#home, #menu, #datacontent, #video {
				position:absolute; z-index:1;
				top:0px; bottom:0; left:0;
				width:100%;
				overflow:auto;
			}		
			
			.scroller {
				position:absolute; z-index:1;
				-webkit-tap-highlight-color:rgba(0,0,0,0);
				width:100%;
				padding:0;
			}
			
			.scroller > ul {
				list-style:none;
				padding:0;
				margin:0;
				width:100%;
				text-align:left;
			}
			
			.scroller >li {
				padding:0 10px;
				height:0px;
				line-height:0px;
				font-size:14px;
			}
			
			.menu {width: auto; height: 20px; line-height: 20px; font-size: medium; font-weight: bold; padding: 5px; text-align: left; background-color:#ffffff; border-bottom: 1px solid #E2E2E2; display: block; min-height: 20px;}
						
			
			#wrapperh {
				width:300px;
				height:160px;
				float:left;
				position:relative;	
				z-index:1;
				overflow:hidden;	
			}
			
			#scrollerh {
				width:300px;
				height:100%;
				float:left;
				padding:0;
			}
			
			#scrollerh ul {
				list-style:none;
				display:block;
				float:left;
				width:100%;
				height:100%;
				padding:0;
				margin:0;
				text-align:left;
			}
			
			#scrollerh li {
				display:block; float:left;
				width:300px; height:160px;
				text-align:center;
				font-family:georgia;
				font-size:18px;
				line-height:140%;
			}			
	
			.pullMenu {
				padding: 3px;
				position: absolute;
				top: 0px;
				left: 10px;
				display: none;
				background: #00387d;
				
				border: 3px solid black;
				border-top: none;
				box-shadow: 0 2px 5px rgba(0,0,0,0.5);
				color: #FFF;
				cursor: pointer;
				border-radius: 0 0 3px 3px;
				
				
			}	
	
			.hide {
			    overflow: hidden;
			    max-height: 0;
			    padding-top: 0;
			    padding-bottom: 0;
			    margin-top: 0;
			    margin-bottom: 0;
			    -moz-transition-duration: 0.2s;
			    -webkit-transition-duration: 0.2s;
			    -o-transition-duration: 0.2s;
			    transition-duration: 0.2s;
			    -moz-transition-timing-function: cubic-bezier(0, 1, 0.2, 1);
			    -webkit-transition-timing-function: cubic-bezier(0, 1, 0.2, 1);
			    -o-transition-timing-function: cubic-bezier(0, 1, 0.2, 1);
			    transition-timing-function: cubic-bezier(0, 1, 0.2, 1);
			}
			
			.show {
			    -moz-transition-duration: 0.5s;
			    -webkit-transition-duration: 0.5s;
			    -o-transition-duration: 0.5s;
			    transition-duration: 0.5s;
			    -moz-transition-timing-function: ease-in;
			    -webkit-transition-timing-function: ease-in;
			    -o-transition-timing-function: ease-in;
			    transition-timing-function: ease-in;
			    max-height: 1000px;
			    overflow: hidden;
			}			
					
				
			.news1 li:nth-child(even) { float:left; }
			.news1 li:nth-child(odd) { float:right; }
			.iScrollHover {background:#444 !important; color:#eee !important;}
		
			.hidden {visibility:hidden;}	
		
		
		/*video{
			-webkit-transform: rotate(90deg);
	    	-moz-transform: rotate(90deg);
	    	-o-transform: rotate(90deg);
	    	-ms-transform: rotate(90deg);
	    	transform: rotate(90deg);		  		  
		}*/
		
		.slider {
			overflow-y: hidden;
			max-height: 500px; /* approximate max height */
			/*max-height: 350px; /* approximate max height TVN*/
		
			transition-property: all;
			transition-duration: .5s;
			transition-timing-function: cubic-bezier(0, 1, 0.5, 1);
			
			border-style:solid;
			border-bottom: medium solid #000000;
			border-top-style:none;
			border-left-style:none;
			border-right-style:none;
			
			box-shadow: 0 2px 5px rgba(0,0,0,0.5);
		}
		
		.slider.closed {
			max-height: 0;
			border-style:none;
			box-shadow: 0 0 0 rgba(0,0,0,0);
			border-width:0;
		}		
		
		
		#wrapperpage {
			width:100%;
			min-width:320px;
			height:150px;
			background:#ddd;
			border-top:1px solid #aaa;
			border-bottom:1px solid #aaa;
		}
		
		.transp-block-camare { background: #000 url(img/camare.png) no-repeat; } 
		.transp-block-video { background: #000 url(img/playvideo.png) no-repeat; } 
		img.transparent { opacity:.75; } 

		.metro { opacity:0.6; }
		.metroHover {opacity:1.0; }
		

		</style>
	</head>
	<body style="position: fixed; height:100%; overflow: hidden; margin:0; padding:0; background-color:#FFF">
		<!-- Div extra para evitar una linea de mas en la parte superior -->
		<!--div style="position: relative; width:100%; height:1px; z-index: 3; top:0; left:0; background-color: #000;border-style:solid; border-color:#000000;border-width:1px;margin:0;padding:0" ></div-->
		<div style="position: absolute; width:100%; height:auto; display: block; z-index: 4; top:0; left:0; margin:0; padding:0;" >
			<div id="top" class="slider closed" style="position: relative; width:100%; height:auto; display: block; background-color:#ffffff; top:0px; margin:0; padding:0;" >
				<div class="section" style="background-color: #0040FF;">Noticias</div>
				<div id="menu" style="position:absolute; top:35px; left:0;">				
					<div class="scroller">				
						<ul id="mainMenuList">
							<!-- Filled in javascript -->
						</ul>
					</div>
				</div>	
			</div>			
			<div id="menus" style="position: relative; width:100%; height:100px; display: block; " >
				<span class="pullMenu" style="display:inline;"><img src="img/fanaticos.png" class="arrow" alt="Arrow Down" style="width: 80px; height:70px;"></span>
			</div>			
		</div>

		 
		<div id="spage">
			<div id="scrollerpage" style="display:block; float:left;">				
				<!-- Its filled in the javascript -->
			</div>
		</div>						

		<div id="extra" class="page" style="z-index: 2; left:-100%; background-color: #ffffff;  ">
			<div id="extra-featured" class="featured hidden" style="position:absolute;  z-index: 0; background-color: #0B3B2E;"></div>		
			<div class="scroller">
				<ul>
					<li>
					
						<ul id="extra-news-featured" class="news-featured">							
							<li id="extra-news-featured-title" class="news-featured-title"></li>
						</ul>							
						<ul id="extras">																			
							<li><div id="extra-section" class="section" style="background-color:#AEB404; width:0px; height:auto;"></div></li>
							
							
							<li id="gamesl" >							
								<div id="gamesWrapper" style="position:relative; width:auto; height:auto; text-align:left;" >
									<div id="gamesScroller"  style="display:block; float:left; width:auto; height:auto; background-color:#ffffff; ">
									</div>
								</div>
							</li>

							<li id="standings"></li>
														
							</ul>							
						<ul class="status" style="background-color:#ffffff; text-align:center;"></ul>
					</li>
				</ul>
			</div>
		</div>

		
		<div id="datacontent" class="page" style="z-index: 1; left:100%;">
			<div class="scroller">
				<ul>
					<li>
						<ul id="datacontents"></ul>						
					</li>
				</ul>
			</div>
		</div>		

		<script type="text/javascript" src="jquery-2.0.2.min.js"></script>
		<script type="text/javascript" src="js/iscroll.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/SocialSharing.js"></script>

        <script type="text/javascript" src="js/utils.js"></script>

</html>

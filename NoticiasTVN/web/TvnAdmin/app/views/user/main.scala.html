@(title: Html, nav: String = "")(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>Hecticus</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>		
    </head>
    <body>
        
        <div class="topbar">
            <div class="fill">
                <div class="container">                	
                    <a class="brand" href="@controllers.routes.User.list()">HOME</a>
                    <ul class="nav">
                        <li class="@("active".when(nav == "create"))">
                            <a href="@controllers.routes.User.blank()">Create</a>
                        </li>                       
                        <li>		 
                            <a href="@securesocial.controllers.routes.LoginPage.logout()">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">

            <div class="content">
                
                <div class="page-header">                    
                    <img src="@routes.Assets.at("images/logo-hecticus.jpeg")" style="width: 15%; height:auto;" />
                </div>

                <div class="row">
                    <div class="span14">
                        @content
                    </div>
                </div>
                
            </div>

            <footer>				
                <p>
                    <a href="http://www.hecticus.com">www.hecticus.com</a>
                </p>
            </footer>

        </div>
        
    </body>
</html>

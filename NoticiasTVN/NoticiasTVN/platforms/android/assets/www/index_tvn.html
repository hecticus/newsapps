<!DOCTYPE html>
<html>
	<head>
		
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="css/base.css">

		<title>Noticias TVN</title>

		<style type="text/css" media="all">

		
			body {position: fixed; width:100%; height:100%; overflow: hidden;}
			#content {position:absolute; z-index:0; bottom:0; left:0; width:100%; height:auto;}					
			#menu, #datacontent, #datatrending { position:absolute; z-index:1; top:0px; bottom:0; left:0; width:100%; overflow:auto;}				
			#menu, #datacontent, #datatrending {top:100px;}
			
			.scroller {position:absolute; z-index:1; -webkit-tap-highlight-color:rgba(0,0,0,0); width:100%; padding:0;}

			.scroller > ul {list-style:none; padding:0; margin:0; width:100%; text-align:left;}
			
			.scroller > li {padding:0 10px; height:0px; line-height:0;}

			.slider { height:300px; overflow-y: hidden; max-height: 300px; transition-property: all; transition-duration: .5s; transition-timing-function: cubic-bezier(0, 1, 0.5, 1);}		
			.slider.closed {max-height: 0; border-style:none; box-shadow: 0 0 0 rgba(0,0,0,0); border-width:0;}		
	
			
			.transp-block-camare { background: #000 url(img/camare.png) no-repeat; } 
			.transp-block-video { background: #000 url(img/playvideo.png) no-repeat;  } 
			img.transparent { opacity:.75; } 
		
		
			li[data-view="trending"] {padding:0px; padding-top:5px; padding-bottom:5px; border-bottom-width: 1px; border-bottom-style: dotted; border-bottom-color: #9e9e9e; display:block; overflow:inherit;  }
			
	 		li[data-view="thumbnail"] {padding:0px; padding-top:5px; padding-bottom:5px; border-bottom-width: 1px; border-bottom-style: dotted; border-bottom-color: #666769; display:block; overflow:inherit;  }
	 		
			li[data-view="thumbnail"] .thumbnail {position:relative; display:block; float: left; width:40%; height:auto; }
			li[data-view="thumbnail"] .headline {margin-top:2px; margin-left:46%; width:50%; font-weight:bold;}
			
					
			li[data-view="thumbnail"] .title {font-size:1.4em; }
			li[data-view="thumbnail"] .date {font-size:1.2em; color:#9e9e9e;}
		 	li[data-view="thumbnail"]:last-child {border: 0px;}
		 	
		 	li[data-view="thumbnail"][data-category="baseball_nacional"] img {display:none;}
		 	li[data-view="thumbnail"][data-category="baseball_nacional"] div {margin-left:0; width:100%; font-weight:bold;}
		 	li[data-view="thumbnail"][data-category] {background-color:#ffffff;}
		 	li[data-view="thumbnail"][data-category]:before {content: ""; margin:0;}

			.menu {width: auto; height: 40px; line-height: 40px; font-size:1.4em; font-weight: bold; padding-left: 20px; text-align: left;  border-bottom: 1px solid #E2E2E2; display: block; min-height: 40px;}	
			.iScrollHover {background:#444 !important; color:#eee !important;}
			.center{margin: auto; position: absolute; top: 0px;bottom: 0px; left: 0px; right: 0px;}
			
			@media only screen and (min-width: 320px) and (max-width: 479px) and (orientation: portrait) {html { font-size: 62.5%; }}
			@media only screen and (min-width: 720px) and (max-width: 767px) and (orientation: portrait) {html { font-size: 120%; }}
			@media only screen and (min-width:1080px) and (max-width:1199px) and (orientation: portrait) {html { font-size: 200%; }}
			@media only screen and (min-width:1280px) and (orientation: portrait) {html { font-size: 250%; }}
		

			
			
			#screen-block {display: block;position: absolute;top: 0;left: 0;z-index: 4; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); }
		
			.hidden {visibility:hidden;}
			.news-datacontent {background-color:#ffffff;}
			
			
			
			
			
			header {position: absolute; background-color: #FFFFFF; width: 100%; height:auto; z-index: 5; top:0; left:0; margin:0; padding:0;  border-bottom: 3pt solid #005fb0;}
			header li {display: inline; float:left; line-height:100%; width:inherit; height:inherit;}

			header li.icon.logo {width:20%; height:auto;}
			header li.icon.tv {width:20%; height:auto; float:right;}
			header li.icon.back {width:10%; height:auto; }

			header li.icon.logo div {background:url(img/icon/logo.png) no-repeat center; background-size:75% auto; }
			header li.icon.tv div {background:url(img/icon/tv.png) no-repeat center; background-size:80% auto;}
			header li.icon.share div {background:url(img/icon/share.png) no-repeat center; background-size:100% auto;}				
			header li.icon.back div {background:url(img/icon/back.png) no-repeat center; background-size:100% auto;}
			
		</style>
	</head>

			<ul>
				<li class="icon logo" style=""><div>&nbsp;</div></li>

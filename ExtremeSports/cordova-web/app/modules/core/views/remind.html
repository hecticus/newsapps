<div id="login-wrapper" class="wrapper">
    <div class="scroller">
        <div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="well card-container">
                        <h3 class="text-default" translate>LOGIN.REMIND.HERO.TITLE</h3>
                        <p translate>LOGIN.REMIND.HERO.MESSAGE</p>
                        <small class="text-muted" translate>LOGIN.REMIND.HERO.SMALL_PRINT</small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="well text-center">
                        <form name="remindForm" ng-submit="remind.sendMsisdn()" class="form-horizontal">
                            <fieldset>
                                <legend class="text-default" translate>LOGIN.REMIND.LABEL</legend>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">+58</span>
                                        <label for="msisdnInput" class="col-xs-2 control-label sr-only"
                                               translate>LOGIN.MSISDN_LABEL</label>
                                        <input type="tel" class="form-control empty" ng-model="remind.msisdn"
                                               id="msisdnInput" placeholder="{{ 'LOGIN.MSISDN_HOLDER' | translate }}">
                                        <span class="material-input"></span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <button type="submit" class="btn btn-block btn-orange touch-enable">
                                            <div class="row">
                                                <div class="col-xs-10">
                                                    <span class="text-default" translate>LOGIN.REMIND_LABEL</span>
                                                </div>
                                                <div class="col-xs-2 text-right">
                                                    <span class="text-default"><i class="mdi-navigation-chevron-right"></i></span>
                                                </div>
                                            </div>
                                        </button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>

                        <div class="list-group">
                            <div class="full-separator"></div>
                            <a ui-sref="remind" class="list-group-item list-item">
                                <div class="col-xs-10">
                                    <span translate>LOGIN.TERMS_LABEL</span>
                                </div>
                                <div class="col-xs-2 text-right">
                                    <span><i class="mdi-navigation-chevron-right"></i></span>
                                </div>
                            </a>
                            <div class="full-separator"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

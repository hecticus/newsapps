<div ng-click="click(post)" class="row">
    <div class="col-xs-12 col-md-6 col-md-push-3 post">
        <img class="img-responsive post-img" ng-src="{{post.files[0]}}" alt="{{post.title}}"/>
        <div class="post-header">
            <div class="label label-translucent" ng-bind="fromNow(post.date)"></div>
            <div ng-repeat="tag in post.tags track by tag.id_category | limitTo: tagLimit">
                <span class="label label-translucent" ng-bind="tag.name"></span>
            </div>
        </div>

        <div class="post-footer">
            <span ng-repeat="category in post.categories track by category.id_category | limitTo: categoryLimit">
                <span class="label label-danger" ng-bind="category.name"></span>
            </span>
            <h4 class="list-group-item-heading post-title" ng-bind="post.title"></h4>
        </div>
    </div>
</div>

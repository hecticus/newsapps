<div id="login-wrapper" class="wrapper">
    <div class="scroller">
        <div class="row">
            <div class="col-xs-12">
                <div class="well card-container text-center">
                    <img class="logo" src="img/logo.png">
                    <form name="msisdnForm" ng-submit="login.doMsisdnLogin()" class="form-horizontal">
                        <fieldset>
                            <div class="form-group">
                                <label for="msisdnInput" class="col-xs-2 control-label"
                                       translate>LOGIN.MSISDN_LABEL</label>
                                <div class="col-xs-9 col-xs-push-1">
                                    <div class="input-group">
                                        <!--span class="input-group-addon">+58</span-->
                                        <label for="msisdnInput" class="col-xs-2 control-label sr-only"
                                               translate>LOGIN.MSISDN_LABEL</label>
                                        <input type="tel" class="form-control empty"
                                               id="msisdnInput" ng-model="login.msisdn"
                                               placeholder="{{ 'LOGIN.MSISDN_HOLDER' | translate }}">
                                        <span class="material-input"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="passwordInput" class="col-xs-2 control-label"
                                       translate>LOGIN.PASSWORD_LABEL</label>
                                <div class="col-xs-9 col-xs-push-1">
                                    <input type="password" class="form-control empty"
                                           id="passwordInput" ng-model="login.password"
                                           placeholder="{{ 'LOGIN.PASSWORD_HELPER' | translate }}">
                                    <span class="material-input"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-xs-12">
                                    <button type="submit" class="btn btn-default btn-block touch-enable">
                                        <div class="row">
                                            <div class="col-xs-10">
                                                <span class="text-default" translate>LOGIN.LOGIN_LABEL</span>
                                            </div>
                                            <div class="col-xs-2 text-right">
                                                <span class="text-default">
                                                    <i class="mdi-navigation-chevron-right"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </fieldset>
                    </form>

                    <div class="list-group">
                        <div class="full-separator"></div>
                        <a ui-sref="remind" class="list-group-item list-item">
                            <div class="col-xs-10">
                                <span translate>LOGIN.REMIND_LABEL</span>
                            </div>
                            <div class="col-xs-2 text-right">
                                <span>
                                    <i class="mdi-navigation-chevron-right"></i>
                                </span>
                            </div>
                        </a>
                        <div class="full-separator"></div>
                        <a ui-sref="language-selection({isLogin: true})" class="list-group-item list-item">
                            <div class="col-xs-10">
                                <span translate>LOGIN.CHANGE_LANGUAGE_LABEL</span>
                            </div>
                            <div class="col-xs-2 text-right">
                                <span>
                                    <i class="mdi-navigation-chevron-right"></i>
                                </span>
                            </div>
                        </a>
                        <div class="full-separator"></div>
                        <a ui-sref="login" class="list-group-item list-item">
                            <div class="col-xs-10">
                                <span translate>LOGIN.TUTORIAL_LABEL</span>
                            </div>
                            <div class="col-xs-2 text-right">
                                <span>
                                    <i class="mdi-navigation-chevron-right"></i>
                                </span>
                            </div>
                        </a>
                        <div class="full-separator"></div>
                    </div>

                    <form name="msisdnForm" ng-submit="login.enterAsGuest()" class="form-horizontal">
                        <fieldset>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <button type="submit" class="btn btn-block btn-orange touch-enable">
                                        <div class="row">
                                            <div class="col-xs-10">
                                                <span class="text-default"
                                                      translate>LOGIN.ENTER_AS_GUEST_LABEL</span>
                                            </div>
                                            <div class="col-xs-2 text-right">
                                                <span class="text-default">
                                                    <i class="mdi-navigation-chevron-right"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

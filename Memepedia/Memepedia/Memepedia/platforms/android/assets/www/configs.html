<!DOCTYPE html>
<html lang="pt">
	<body>
 
		<div class="container" style="background-color: #000000;">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="text-align: center; position: absolute; top: 25%;">					
					<div id="genderconfig">
						<h2 style="color:#F6921E; text-shadow: -1px 1px 1px rgba(0,0,0,0.5)" >Escolha o sexo.</h2>

						<button data-loading-text="Carregando..."  autocomplete="off"  style="width:100%; background-color: #e67010 !important;" type="button" class="btn btn-primary btn-raised btn-lg touch-enable"  data-touch="genderconfig" data-target="0" data-param="genderconfig" data-value="3" >Ambos</button>
					</div>

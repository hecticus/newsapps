<!--TODO extraer estilos-->
<div id="wrapper" class="settings-wrapper">
    <div class="scroller" style="background-color: transparent; position: absolute;">
        <div class="col-xs-12">
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="mdi-action-stars"></span> {{'SETTINGS.FAVORITE_TEAMS_TITLE' | translate}}</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-4 text-center" ng-repeat="team in favoriteTeams">
                            <i class="btn btn-fab btn-raised text-center"
                               ng-class="getTeamClasses(team, $index)"
                               ng-click="teamSelected(team)"></i>
                            <i class="btn btn-delete-item btn-raised mdi-content-clear"
                               ng-click="removeTeam(team)"
                               ng-show="!isEmptySlot(team)"></i>
                            <div class="team-name text-muted"
                                 ng-click="teamSelected(team)"
                                    ng-bind="getTeamName(team)"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="mdi-social-notifications-on"></span> {{ 'SETTINGS.PUSH_TITLE' | translate }}</h3>
                </div>
                <div class="panel-body">
                    <div class="form-horizontal">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <div class="togglebutton">
                                    <label>
                                        <input type="checkbox" ng-checked="toggles.bets"
                                               ng-model="toggles.bets" ng-click="toggleBets()">
                                        <div class="toggle"></div>
                                    </label>
                                    <span translate>SETTINGS.TOGGLE.BETS</span>
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-12">
                            <div class="form-group">
                                <div class="togglebutton">
                                    <label>
                                        <input type="checkbox" ng-checked="toggles.news"
                                               ng-click="toggleNews()">
                                        <div class="toggle"></div>
                                    </label>
                                    <span translate>SETTINGS.TOGGLE.NEWS</span>
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-12">
                            <div class="form-group">
                                <div class="togglebutton">
                                    <label>
                                        <input type="checkbox" ng-checked="toggles.mtm"
                                               ng-click="toggleMtm()">
                                        <div class="toggle"></div>
                                    </label>
                                    <span translate>SETTINGS.TOGGLE.MTM</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="mdi-action-language"></span> {{'SETTINGS.LANGUAGES_TITLE' | translate}}</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-2">
                            <i class="lang-tag" style="padding:8px;">{{lang.short_name}}</i>
                        </div>
                        <div class="col-xs-6">
                            <h6 class="lang-name">{{lang.translation}}</h6>
                        </div>
                        <div class="col-xs-4">
                            <button class="btn btn-success text-center" ng-click="selectLanguage()">
                                <i class="mdi-content-create"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title" ><span class="mdi-social-people"></span> {{ 'SETTINGS.SOCIAL_ACCOUNTS_TITLE' | translate }}</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-info text-center"
                                 ng-click="onFbButtonClick()" ng-bind="fbObject.fbButtonMsg">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

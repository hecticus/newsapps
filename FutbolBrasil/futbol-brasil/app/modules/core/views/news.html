<div class="row row-news-header">
    <div class="col-xs-12 text-center text-center-vertical">
        <div class="news-header">
            <h4 class="title" translate>NEWS.TITLE</h4>
        </div>
    </div>
</div>

<div id="wrapper">
    <div class="scroller">
        <div class="container" >
            <div class="row">
                <div class="col-xs-12 news"
                     ng-repeat="item in news track by item.idNews"
                     ng-click="showContentNews(item)">
                    <h5 class="title">{{item.title}}</h5>
                    <i class="icon mdi-device-access-time"></i>
                    <span class="moment">{{fromNow(item.publicationDate)}}</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="wrapper2" class="page" style="left: 100%;" >
    <div class="container" >
    <div class="row row-news-detail-header">
        <div class="col-xs-12 text-right">
            <i class="mdi-social-share" style="font-size: 1.8em; line-height: 1.8em;"></i>
        </div>
    </div>

    <div class="scroller">
            <div class="row" style="margin-top: 35px !important;" >
                <div class="col-xs-12 news"  >
                    <h3 class="title">{{contentNews.title}}</h3>
                    <i class="icon mdi-device-access-time"></i>
                    <span class="moment">{{fromNow(contentNews.publicationDate)}}</span>
                    <p class="body" ng-bind-html="contentNews.body"> </p>
                </div>
            </div>
        </div>
    </div>
</div>

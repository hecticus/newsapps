<div id="wrapperH">
    <div id="scroller" ng-style="getTotalWidth()">
        <ul>
            <li ng-style="getWidth()" ng-repeat="page in pages track by page.id" on-last-repeat>
                <div class="container">

                    <div class="row h-header green">
                        <div class="col-xs-4 tabs text-left" ng-click="prevPage()">
                            <button ng-bind="pages[$index-1].name" ></button>
                        </div>
                        <div class="col-xs-4">
                            <span ng-bind="page.name" style="font-size:1em;"></span>
                        </div>
                        <div  class="col-xs-4 tabs text-right" ng-click="nextPage()">
                            <button ng-bind="pages[$index+1].name" ></button>
                        </div>
                    </div>

                    <div class="row" ng-hide="page.matches.empty">
                        <div id="{{wrapper.getName($index)}}" class="wrapper" >
                            <div class="scroller" >
                                <div class="container">
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
                                        <table class="table" ng-repeat="league in page.matches.leagues">
                                            <thead>
                                            <tr>
                                                <th colspan="3" class="h-header yellow">
                                                    <span ng-bind="league.name"></span>
                                                </th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr ng-repeat="match in league.fixtures"
                                                data-match="{{ match.id_game_matches }}">
                                                <td style="width: 33% !important; vertical-align:middle;"
                                                    ng-class="{winner: match.home_team_goals >= match.away_team_goals}">
                                                    <h6 ng-bind="match.homeTeam.name" class="team-name"></h6>
                                                    <span ng-bind="match.home_team_goals" class="goal"  ng-if="match.id_status != 0"></span>
                                                </td>
                                                <td style="width: 33% !important;  vertical-align:middle;">
                                                    <span ng-bind="getTime(match.date)" class="date"></span>
                                                    <br />
                                                        <span class="status _{{match.id_status}}">
                                                            {{ match.status | translate}}
                                                        </span>
                                                </td>
                                                <td style="width: 33% !important;  vertical-align:middle;" ng-class="{winner: match.away_team_goals >= match.home_team_goals}">
                                                    <h6 ng-bind="match.awayTeam.name" class="team-name"></h6>
                                                    <span ng-bind="match.away_team_goals" class="goal"  ng-if="match.id_status != 0"></span>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row" ng-show="page.matches.empty">
                        <div class="col-xs-12">
                            <div class="no-content-panel" style="margin-top: 120px !important;">
                                <i class="mdi-action-info-outline"></i>
                                <div class="no-content-panel-title" translate>EMPTY_STATES.MATCH</div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

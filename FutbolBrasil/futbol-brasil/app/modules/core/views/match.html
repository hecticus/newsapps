
<div id="wrapperH">
    <div id="scroller" style="width:{{widthTotal}}px;">
        <ul>
            <li ng-style="getWidth()" ng-repeat="page in pages track by page.id" on-last-repeat>
                <div class="container">
                    <div class="row header">
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 tabs" style="text-align:left;">
                            <span ng-bind="pages[$index-1].name"></span>
                        </div>

                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" >
                            <span ng-bind="page.name"></span>
                        </div>

                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 tabs" style="text-align:right;" >
                            <span ng-bind="pages[$index+1].name"></span>
                        </div>
                    </div>

                    <div class="row" >
                        <div id="{{wrapper.getName($index)}}" class="wrapper" >
                            <div class="scroller" >
                                <div class="container">
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
                                        <table class="table" ng-repeat="league in page.matches.leagues">
                                            <thead>
                                            <tr>
                                                <th colspan="3">
                                                    <span ng-bind="league.name"></span>
                                                </th>
                                            </tr>
                                            </thead>
                                            <tbody>

                                            <tr ng-repeat="match in league.fixtures" data-match="{{ match.id_game_matches }}">

                                                <td style="width: 33% !important;" ng-class="{winner: match.home_team_goals >= match.away_team_goals}">
                                                    <span ng-bind="match.homeTeam.name"></span>
                                                    <br />
                                                    <span ng-bind="match.home_team_goals" class="goal"></span>
                                                </td>

                                                <td style="width: 33% !important;">
                                                    <span ng-bind="getTime(match.date)" class="date"></span>
                                                    <br />
                                                    <span ng-bind="match.status.name"  class="status _{{match.status.id_status}}">
                                                    </span>
                                                </td>

                                                <td style="width: 33% !important;" ng-class="{winner: match.away_team_goals >= match.home_team_goals}">
                                                    <span ng-bind="match.awayTeam.name"></span>
                                                    <br />
                                                    <span ng-bind="match.away_team_goals" class="goal"></span>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>	<!--container-->
                            </div>	<!--scroller-->
                        </div> <!--wrapper-->
                    </div> <!--row-->
                </div> <!--container-->
            </li>
        </ul>
    </div>
</div>

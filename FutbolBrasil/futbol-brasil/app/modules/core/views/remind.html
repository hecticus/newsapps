<div id="wrapper" class="full-wrapper" style="top: 50px; background-color: transparent">
    <div class="scroller" style="background-color: transparent">
        <div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="well">
                        <h3>Forgot your Username and password?</h3>
                        <p>To get your credentials please type your MOBILE NUMBER and press "Remind / Get Credentials"</p>
                        <small class="text-muted">*The service is only available for suscribers of the specific operator</small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="well text-center">
                        <form name="remindForm" ng-submit="sendMsisdn()" class="form-horizontal">
                            <fieldset>
                                <legend>Enter your mobile number</legend>

                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">+58</span>
                                        <label for="msisdnInput" class="col-xs-2 control-label sr-only"
                                               ng-bind="strings.MSISDN_LABEL"></label>
                                        <input type="tel" class="form-control empty" ng-model="msisdn"
                                               id="msisdnInput" placeholder="{{strings.MSISDN_HOLDER}}">
                                        <span class="material-input"></span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <button type="submit" class="btn btn-block btn-orange touch-enable">
                                            <div class="row">
                                                <div class="col-xs-10">
                                                    <span>{{strings.REMIND_LABEL}} </span>
                                                </div>
                                                <div class="col-xs-2 text-right">
                                                    <span><i class="mdi-navigation-chevron-right"></i></span>
                                                </div>
                                            </div>
                                        </button>
                                    </div>
                                </div>

                            </fieldset>
                        </form>

                        <div class="list-group">
                            <a ui-sref="remind" class="list-group-item list-item">
                                <div class="col-xs-10">
                                    <span>{{strings.TERMS_LABEL}}</span>
                                </div>
                                <div class="col-xs-2 text-right">
                                    <span><i class="mdi-navigation-chevron-right"></i></span>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="wrapperH">
  <div id="scroller" ng-style="getTotalWidth()">
    <ul>
      <li ng-style="getWidth()">
        <img  class="h-img-tutorial"  src="img/tutorial/{{language}}/0.png" onerror="this.src='img/tutorial/pt/0.png'">
      </li>
      <li ng-style="getWidth()">
        <img  class="h-img-tutorial"  src="img/tutorial/{{language}}/1.png" onerror="this.src='img/tutorial/pt/1.png'">
      </li>
      <li ng-style="getWidth()">
        <img  class="h-img-tutorial"  src="img/tutorial/{{language}}/2.png" onerror="this.src='img/tutorial/pt/2.png'">
      </li>
      <li ng-style="getWidth()">
        <img  class="h-img-tutorial"  src="img/tutorial/{{language}}/3.png" onerror="this.src='img/tutorial/pt/3.png'">
      </li>
      <li ng-style="getWidth()">
        <img  class="h-img-tutorial"  src="img/tutorial/{{language}}/4.png" onerror="this.src='img/tutorial/pt/4.png'">
      </li>
      <li ng-style="getWidth()">
        <img  class="h-img-tutorial"  src="img/tutorial/{{language}}/5.png" onerror="this.src='img/tutorial/pt/5.png'">
      </li>
    </ul>
  </div>


  <div style="position:absolute; bottom:25px; z-index: 25; left: 0; right:0; text-align:center; ">
    <i class="mdi-toggle-radio-button-off" ng-class="getToggleOnClass(0)"></i>
    <i class="mdi-toggle-radio-button-off" ng-class="getToggleOnClass(1)"></i>
    <i class="mdi-toggle-radio-button-off" ng-class="getToggleOnClass(2)"></i>
    <i class="mdi-toggle-radio-button-off" ng-class="getToggleOnClass(3)"></i>
    <i class="mdi-toggle-radio-button-off" ng-class="getToggleOnClass(4)"></i>
    <i class="mdi-toggle-radio-button-off" ng-class="getToggleOnClass(5)"></i>
  </div>

</div>

<div style="position:absolute; bottom:50%; left: 0; z-index: 25;" ng-class="getHiddenClass(0)" ng-click="prevPage()">
  <a class=" mdi-navigation-chevron-left" ></a>
</div>

<div style="position:absolute; bottom:50%; right:0; z-index: 25; "  ng-class="getHiddenClass(5)" ng-click="nextPage()">
  <a class="mdi-navigation-chevron-right"></a>
</div>

<div style="position:absolute; bottom:10px; right:10px; z-index: 25;  text-align:right; ">
  <a  ng-click="goToIndex()">
    <img src="img/tutorial/{{language}}/skip.png" style="width:40%; height:auto;"  onerror="this.src='img/tutorial/pt/skip.png'"  >
  </a>
</div>

<div class="row">
    <div class="row-header row-header-primary">
        <div class="col-xs-12 text-center">
            <div class="title" translate>LEADERBOARD.MY_POINTS</div>
        </div>
    </div>
</div>

<!--div class="row h-header yellow">
  <div class="col-xs-12 text-center">
    {{'LEADERBOARD.MY_POINTS' | translate}}
  </div>
</div-->


<div class="row" ng-show="hasScore">
    <div id="tournamentScroll" class="wrapper wrapper-row" ng-style="getHeight()">
        <div class="scroller" ng-style="getWidth()">
            <div class="row">
                <div class="col-xs-12">
                    <table class="table table-striped table-bordered table-condensed">
                        <thead>
                            <tr>
                                <th colspan="6">
                                    <span translate>LEADERBOARD.TOURNAMENT</span>
                                </th>
                                <th colspan="3">
                                    <span translate>LEADERBOARD.HITS</span>
                                </th>
                                <th colspan="3">
                                    <span translate>LEADERBOARD.POINTS</span>
                                </th>
                            </tr>
                        </thead>

                        <tbody ng-repeat="tournament in tournaments track by tournament.id_tournament">
                            <tr class="success">
                                <td colspan="12">
                                    <strong><span ng-bind="tournament.name"></span></strong>
                                </td>
                            </tr>

                            <!--Active Phase-->
                            <tr class="warning" ng-if="tournament.active_phase">
                                <td colspan="12">
                                    <span ng-bind="tournament.active_phase.global_name"></span>
                                </td>
                            </tr>
                            <tr ng-if="tournament.active_phase">
                                <td colspan="6">
                                    <span ng-bind="tournament.active_phase.name"></span>
                                </td>
                                <td colspan="3">
                                    <span ng-bind="tournament.active_phase.hits"></span>
                                </td>
                                <td colspan="3">
                                    <span ng-bind="tournament.active_phase.score"></span>
                                </td>
                            </tr>
                            <!--/Active Phase-->

                            <!--Previous Phase-->
                            <tr class="warning" ng-if="tournament.last_phase">
                                <td colspan="12">
                                    <span ng-bind="tournament.last_phase.global_name"></span>
                                </td>
                            </tr>
                            <tr ng-if="tournament.last_phase">
                                <td colspan="6">
                                    <span ng-bind="tournament.last_phase.name"></span>
                                </td>
                                <td colspan="3">
                                    <span ng-bind="tournament.last_phase.hits"></span>
                                </td>
                                <td colspan="3">
                                    <span ng-bind="tournament.last_phase.score"></span>
                                </td>
                            </tr>
                            <!--/Previous Phase-->
                            <!--Total-->
                            <tr class="info">
                                <td colspan="6">
                                    <span translate>LEADERBOARD.SCORE</span>
                                </td>
                                <td colspan="3">
                                    <span ng-bind="tournament.hits"></span>
                                </td>
                                <td colspan="3">
                                    <span ng-bind="tournament.score"></span>
                                </td>
                            </tr>
                            <!--/Total-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row" ng-hide="hasScore">
    <div class="col-xs-12 news">
        <div class="no-content-panel" style="margin-top: 120px !important;">
            <i class="mdi-action-info-outline"></i>
            <div class="no-content-panel-title" translate>EMPTY_STATES.POINTS</div>
        </div>
    </div>
</div>

<div class="row" ng-show="hasScore">


    <div id="tournamentScroll" class="wrapper" ng-style="getHeight()">
        <div class="scroller" ng-style="getWidth()">

            <div class="row">
              <div class="col-xs-12" style="text-align:center;">
                <h3 ng-bind="getNameClient" style="text-align:center;" ></h3>
                <div  class="h-circle yellow">
                  <div style="height:30px;
                                position: absolute;
                                top: 0;
                                left: 0;
                                bottom: 0;
                                right: 0;
                                margin: auto;">
                    <span ng-bind="getTotalPointsClient" style="font-size: 3em; display:block; margin-bottom:10px;" ></span>
                    <span translate style="font-size: 1.6em;">LEADERBOARD.POINTS</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="row" style="margin-top:10px;">
                <div class="col-xs-12" >
                    <table class="table h-table">
                        <thead>
                            <tr >
                                <th class="h-header green" style="text-align:left; width:60%;">
                                    <span translate>LEADERBOARD.TOURNAMENT</span>
                                </th >
                                <th class="h-header green" style="width:20%;">
                                    <span translate>LEADERBOARD.HITS</span>
                                </th>
                                <th class="h-header green" style="width:20%;">
                                    <span translate>LEADERBOARD.POINTS</span>
                                </th>
                            </tr>
                        </thead>

                        <tbody >

                            <tr  ng-repeat="tournament in tournaments track by tournament.id_tournament" ng-class="{'active' : $odd}">

                              <td class="h-ellipsis-truncate" style="text-align: left; width:60%;" >
                                <span ng-bind="tournament.name" style="font-weight:bold;"></span>
                              </td>

                              <td style="text-center-vertical; width:20%;">
                                <span ng-bind="tournament.hits"></span>
                              </td>

                              <td style="text-center-vertical; width:20%;">
                                <span ng-bind="tournament.score"></span>
                              </td>

                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row" ng-hide="hasScore">
    <div class="col-xs-12 news">
        <div class="no-content-panel" >
            <i class="mdi-action-info-outline"></i>
            <div class="no-content-panel-title" translate>EMPTY_STATES.POINTS</div>
        </div>
    </div>
</div>

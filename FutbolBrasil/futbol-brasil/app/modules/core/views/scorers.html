<div class="row">
    <div id="wrapperH">
        <div id="scroller" ng-style="getTotalWidth()">
            <ul>
                <li ng-style="getWidth()" ng-repeat="league in _this.item.leagues" >
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th colspan="3" style="background-color: #3B9444;">
                                            <span ng-bind="league.name"></span>
                                        </th>
                                    </tr>
                                    <tr>
                                        <th style="text-align: left;">Nome do jogador</th>
                                        <th style="text-align: left;">Equipe</th>
                                        <th>Goles</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-class="{'active' : $odd}" ng-repeat="scorer in league.scorers" >
                                        <td style="text-align: left;">
                                            <span ng-bind="scorer.name" style="vertical-align: middle;"></span>
                                        </td>
                                        <td style="text-align: left;">
                                            <span ng-bind="scorer.team.name" style="vertical-align: middle;"></span>
                                        </td>
                                        <td>
                                            <span ng-bind="scorer.goals" style="vertical-align: middle;"></span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

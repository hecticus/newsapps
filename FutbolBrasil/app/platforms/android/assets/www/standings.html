		<div ng-controller="standingsCtrl as standings">
			
			<div id="wrapper" >
				
				<div class="scroller">
					<div class="container">
						
						<div class="row" style="height: 50px !important;">
							<span>&nbsp;</span>
						</div>
						
					 	<div class="row" ng-repeat="item in standings.item">					 							 		
					 		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-repeat="item in item.ranks" >
					 			<h5 ng-bind="item.team.name"></h5>
							</div>	
					 	</div>
					 	 
					</div>				
				</div>
				
				
				<div style="position: absolute; 
							z-index: 4;
							top: 0;
							left:0;
							right:0;		
							width: 100%; 
							height: 50px;
							line-height: 50px;		
							background-color: #FFFFFF;			
							padding: 0 !important; 
							margin:0 !important;		
							border: 0;">
									
				
						<div class="row">

							<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="text-align: center;" >

							</div>

							<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 standings" style="text-align: center;"  >														
								<h4 ng-bind="item.name" ng-repeat="item in standings.item" ng-class="{active : $first}"></h4>																				
							</div>
							
							<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="text-align: center;">
								<h4 class="glyphicon glyphicon-chevron-right"></h4>

						</div>
				
				</div>
				
				
			</div>

		<script type="text/javascript">												 
			var _scroll = new IScroll('#wrapper',{click:true,preventDefault:true});

				this.refresh();

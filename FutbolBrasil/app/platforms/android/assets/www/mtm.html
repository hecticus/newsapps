	<div id="wrapper">
		
		<div class="scroller">
			<div class="container" >
				
				<div class="row" style="height: 35px; line-height: 35px; margin-bottom: 1px !important;" >
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<span>&nbsp;</span>
					</div>
				</div>
				
				<div class="row" >
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						
						<table class="table" ng-repeat="league in _this.item.leagues">
							
							<thead>										
								<tr> 
						  			<th colspan="3">
						  				<span ng-bind="league.name"></span>
									</th>
						  		</tr>
						  	</thead>
					  		<tbody>
					  			
					  			<tr ng-repeat="match in league.fixtures"  ng-click="_this.showContentEvents(league, match)">
					  				
					  				<td style="width: 33% !important;" ng-class="{winner: match.home_team_goals >= match.away_team_goals}">
					  					<span ng-bind="match.homeTeam.name"></span> 
					  					<br />
					  					<span ng-bind="match.home_team_goals" class="goal"></span>
					  				</td>
					  				
					  				<td style="width: 33% !important;">
					  					<span ng-bind="_this.getTime(match.date)" class="date"></span>
					  					<br />
					  					<span ng-bind="match.status.name" class="status" 
					  						ng-class="match.status == 'Encerrado' ? 'encerrado' : (match.status == 'Default' ? 'default' : 'else')">
					  					</span>
					  				</td>
					  				
					  				<td style="width: 33% !important;" ng-class="{winner: match.away_team_goals >= match.home_team_goals}">
					  					<span ng-bind="match.awayTeam.name"></span>
					  					<br />
					  					<span ng-bind="match.away_team_goals" class="goal"></span>
					  				</td>
					  				
					  			</tr>
					  			
					  		</tbody>
						</table>
						
						
					</div>

				</div>	
																								
			</div>				
		</div>
		
		<div class="container" >
			<div class="row header">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
					<h4 class="caption">{{_this.date}}</h4>	
				</div>		
			</div>
		</div>
		
	</div>
	
	
	<div id="wrapper2" class="page" style="left: 100%;" >
			<div class="scroller">
				<div class="container" >
						
					<div class="row" style="height: 200px; line-height: 35px; margin-bottom: 1px !important;" >
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<span>&nbsp;</span>
						</div>
					</div>
												
					<div class="row" >		
						
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
							<table class="table" ng-repeat="action in _this.item.mtm.actions">								
								<thead>										
									<tr> 
							  			<th colspan="2"  class="status" ng-class="action.period.short_name == 'PT' ? 'pt' : (action.period.short_name == 'ST' ? 'st' : '')">
							  				<span ng-bind="action.period.name"></span>
										</th>
							  		</tr>
							  	</thead>
						  		<tbody>						  			
						  			<tr class="event" ng-repeat="event in action.events" data-event="{{event.id_game_match_events}}" >					  				
						  				<td style="width: 20% !important;" >
						  					<span style="font-weight: bold; font-size: 1.6em;">{{event.action_minute}}'</span>
						  				</td>						  				
						  				<td style="width: 80% !important; text-align: left; ">
						  					<p style="font-size: 1.6em;"><b>{{event.player_a}}</b> de {{event.teams}},  {{event.action.description}}</p>	
						  				</td>
						  			</tr>						  			
						  		</tbody>
							</table>

										
						</div>
					</div>
								
				</div>
			</div>
				
			<div class="row-back">				
				<div class="row" style="margin-top: 10px !important;">
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"  ng-click="_this.prevPageMtM()">
						<i class="icon icon-material-keyboard-arrow-left" style="font-size: 1.8em; margin-left: 10px; color: #ffffff !important;"></i>
					</div>		
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" style="text-align: right;"  ng-click="_this.refreshEvents()">	
						<i class="icon icon-material-refresh" style="font-size: 1.8em; margin-right: 10px; color: #ffffff !important;" ></i>													
					</div>
				</div>	
			</div>
			
			<div class="row-scoreboard">	
				<div class="row" style="text-align: center;">					
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<span ng-bind="_this.item.league.name" style="font-size: 1.2em;"></span> 
					</div>
												
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" ng-class="{winner:_this.item.match.home.goals >= _this.item.match.away.goals}">		
						<span ng-bind="_this.item.match.home.name" style="font-size: 1.4em;"></span> 
	  					<br />
	  					<span ng-bind="_this.item.match.home.goals" class="goal"></span>																			
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" ng-class="{winner:_this.item.match.away.goals >= _this.item.match.home.goals}">																
						<span ng-bind="_this.item.match.away.name" style="font-size: 1.4em;"></span> 
	  					<br />
	  					<span ng-bind="_this.item.match.away.goals" class="goal"></span>																			
					</div>						
				</div>
			</div>
		</div>

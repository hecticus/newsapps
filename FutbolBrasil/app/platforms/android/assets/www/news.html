	<div ng-controller="newsCtrl as _this">
		
		<div id="wrapper">
			<div class="scroller">
				<div class="container" >
	
					<div class="row">		
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 news" ng-repeat="item in _this.item.news" ng-click="_this.showContentNews(item)" my-scroll>						
							<h5 class="title" ng-bind="item.title"></h5>
							<i class="icon icon-material-access-time " ></i>&nbsp;<span class="moment" ng-bind="_this.fromNow(item.publicationDate)"></span>							
						</div>
					</div>	
																									
				</div>				
			</div>
		</div>

		<div id="wrapper2" class="page" style="left: 100%;" >
			<div class="scroller">
				<div class="container" >								
					<div class="row" style="margin-top: 30px !important;" >								
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 news"  >																
							<h3 class="title">{{contentNews.title}}</h3>	
							<i class="icon icon-material-access-time" ></i>&nbsp;<span class="moment" >{{_this.fromNow(contentNews.publicationDate)}}</span>							
							<p class="body">{{contentNews.body}}</p>																		
						</div>
					</div>
				</div>				
			</div>
			
				
			<div style="position: absolute; 
							z-index: 4;
							top: 0;
							left:0;
							right:0;		
							width: 100%; 
							height: 50px;
							line-height: 50px;		
							background-color: #FFFFFF;			
							padding: 0 !important; 
							margin:0 !important;		
							border: 0;">
									
				
					<div class="row" style="margin-top: 10px !important;">
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"  ng-click="_this.backPage()">
							<i class="icon icon-material-keyboard-arrow-left" style="font-size: 1.8em; margin-left: 10px;"></i>
						</div>		

						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" style="text-align: right;" ng-click="_this.share(contentNews)">	
							<i class="icon icon-material-share-alt" style="font-size: 1.8em; margin-right: 10px;" ></i>													
						</div>
					</div>		
				
			</div>
			
			
		</div>
		
	</div>

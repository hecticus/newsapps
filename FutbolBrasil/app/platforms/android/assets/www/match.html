

		<div id="wrapperH">
			<div id="scroller" style="width:{{_this.widthTotal}}px;">
				<ul>
					<li style="width:{{_this.width}}px;" ng-repeat="page in _this.pages" on-last-repeat >

						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 header" >
								<span ng-bind="page.name"></span>
							</div>
						</div>

						<div class="row" >
								
							<div id="wrapperV{{$index}}" class="wrapper" >
								<div class="scroller" >
									<div class="container">
										
										<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
			
											<table class="table" ng-repeat="league in page.matches.leagues">
												<thead>										
													<tr> 
											  			<th colspan="3" style="background-color: #3B5CA9 !important;">
											  				<span ng-bind="league.name"></span>
														</th>
											  		</tr>
											  	</thead>
										  		<tbody>
										  			
										  			<tr ng-repeat="match in league.fixtures" >
										  				
										  				<td style="width: 33% !important;" ng-class="{winner: match.home_team_goals >= match.away_team_goals}">
										  					<span ng-bind="match.homeTeam.name"></span> 
										  					<br />
										  					<span ng-bind="match.home_team_goals" class="goal"></span>
										  				</td>
										  				
										  				<td style="width: 33% !important;">
										  					<span ng-bind="_this.getTime(match.date)" class="date"></span>
										  					<br />
										  					<span ng-bind="match.status" class="status" 
										  						ng-class="match.status == 'Encerrado' ? 'encerrado' : (match.status == 'Default' ? 'default' : 'else')">
										  					</span>
										  				</td>
										  				
										  				<td style="width: 33% !important;" ng-class="{winner: match.away_team_goals >= match.home_team_goals}">
										  					<span ng-bind="match.awayTeam.name"></span>
										  					<br />
										  					<span ng-bind="match.away_team_goals" class="goal"></span>
										  				</td>
										  				
										  			</tr>
										  			
										  		</tbody>
											</table>
											
										</div>
										
									</div>	<!--container-->
								</div>	<!--scroller-->
							</div> <!--wrapper-->											
						</div> <!--row-->	
						
					</li>
				</ul>
			</div>
		</div>

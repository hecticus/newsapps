		<div id="wrapper">
			
			<div class="scroller">
				<div class="container" >
					
					<div class="row" style="height: 35px; line-height: 35px; margin-bottom: 1px !important;">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<span>&nbsp;</span>
						</div>
					</div>
					
					<div class="row" >
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							
							<table class="table" ng-repeat="league in _this.item.leagues">
								
								<thead>										
									<tr> 
							  			<th colspan="3">
							  				<span ng-bind="league.name"></span>
										</th>
							  		</tr>
							  	</thead>
						  		<tbody>
						  			
						  			<tr ng-repeat="match in league.fixtures" data-match="{{ match.id_game_matches }}">
						  				
						  				<td style="width: 33% !important;" ng-class="{winner: match.home_team_goals >= match.away_team_goals}">
						  					<span ng-bind="match.homeTeam.name"></span> 
						  					<br />
						  					<span ng-bind="match.home_team_goals" class="goal"></span>
						  				</td>
						  				
						  				<td style="width: 33% !important;">
						  					<span ng-bind="_this.getTime(match.date)" class="date"></span>
						  					<br />
						  					<span ng-bind="match.status" class="status" 
						  						ng-class="match.status == 'Encerrado' ? 'encerrado' : (match.status == 'Default' ? 'default' : 'else')">
						  					</span>
						  				</td>
						  				
						  				<td style="width: 33% !important;" ng-class="{winner: match.away_team_goals >= match.home_team_goals}">
						  					<span ng-bind="match.awayTeam.name"></span>
						  					<br />
						  					<span ng-bind="match.away_team_goals" class="goal"></span>
						  				</td>
						  				
						  			</tr>
						  			
						  		</tbody>
							</table>
							
							
						</div>

					</div>	
																									
				</div>				
			</div>
			
			<div class="container" >
				<div class="row header">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
						<h4 class="caption">{{_this.date}}</h4>	
					</div>		
				</div>
			</div>
			
		</div>

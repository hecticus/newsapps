<html lang="pt" ng-app="FutbolBrasil">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/default.css" />
        <link rel="stylesheet" type="text/css" href="css/ext/bootstrap.css" />
        <link rel="stylesheet" href="css/ext/animate.css">
        <link rel="stylesheet" href="css/ext/transition.css">
        <link rel="stylesheet" href="css/ext/material.min.css">
        <link rel="stylesheet" href="css/ext/material-wfont.min.css">
        <link rel="stylesheet" href="css/fonts/iconvault-preview.css">
        <!--link rel="stylesheet" href="css/animate.css"-->

        <title>Brasil Futebol</title>
    </head>
    
    <body class="{{ contentClass }}"  ng-controller="mainCtrl" style="position: fixed;">
    	
    	<header> 
    		<div class="container">
    			<div class="row" >
					<div data-secction="news" class="col-xs-6 col-sm-6 col-md-6 col-lg-6 section active" ng-click="showSecction('news')" style="text-align: left;">
						<img src="img/logo.svg" onerror="this.src='img/logo.png'" style="width: auto; height: 30px;  position: relative; vertical-align: middle;" />
						<span style="font-size: 1.2em; font-weight: bold;  margin: 0;  ">NOTISTASTS</span>		
					</div>
					<div data-secction="prediction" class="col-xs-6 col-sm-6 col-md-6 col-lg-6 section" ng-click="showSecction('prediction')" style="text-align: right;">
						<span style="font-size: 1.2em; font-weight: bold;  margin: 0; ">PALPITES</span>
						<img src="img/palpites.svg" onerror="this.src='img/palpites.png'" style="width: auto; height: 30px; position: relative; vertical-align: middle; " />						
					</div>
				</div>
    		</div>
    	</header>
    	
    	<div  ng-view ng-swipe-right="prevPage()" ng-swipe-left="nextPage()" >
    		<!-- load html here -->
    	</div>
    	 		
 		<loading></loading>
 		<error></error>
 		
		<footer>			
			<div class="container">
				
    			<div data-secction="news" class="row section active">
    				
					<div class="col-xs-15 col-sm-15 col-md-15 col-lg-15 option"  ng-class="menuClass('match')">
						<a href="#match">						
							<span class="icon-balon"></span>
							<span class="glyphicon-class">Partidas</span>
						</a>	
					</div>
					<div class="col-xs-15 col-sm-15 col-md-15 col-lg-15 option"  ng-class="menuClass('standings')" >
						<a href="#standings">
							<span class="icon-tabela"></span>
							<span class="glyphicon-class">Tabela</span>	
						</a>											
					</div>
					<div class="col-xs-15 col-sm-15 col-md-15 col-lg-15 option" ng-class="menuClass('news')" >
						<a href="#/news">
							<span class="icon-noticias"></span>
							<span class="glyphicon-class">Noticias</span>	
						</a>							
					</div>
					<div class="col-xs-15 col-sm-15 col-md-15 col-lg-15 option" ng-class="menuClass('scorers')" >
						<a href="#/scorers">
							<span class="icon-artilharia"></span>
							<span class="glyphicon-class">Artilharia</span>
						</a>			
					</div>
					<div class="col-xs-15 col-sm-15 col-md-15 col-lg-15 option" ng-class="menuClass('mtm')" >
						<a href="#/mtm">
							<span class="icon-envivo"></span>
							<span class="glyphicon-class">En Vivo</span>	
						</a>								
					</div>
				</div>

				<div data-secction="prediction" class="row section">
					<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 option"  ng-class="menuClass('prediction')">
						<a href="#prediction">						
						<span class="icon-balon"></span>
						<span class="glyphicon-class">Predicciones</span>
						</a>	
					</div>
					<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 option"  ng-class="menuClass('leaderboard')" >
						<a href="#leaderboard">
							<span class="icon-tabela"></span>
							<span class="glyphicon-class">Leaderboards</span>	
						</a>											
					</div>
					<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 option" ng-class="menuClass('friends')" >
						<a href="#/friends">
							<span class="icon-artilharia"></span>
							<span class="glyphicon-class">Friends</span>	
						</a>							
					</div>
					<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 option" ng-class="menuClass('points')" >
						<a href="#/points">
							<span class="icon-puntos"></span>
							<span class="glyphicon-class">Puntos</span>
						</a>			
					</div>
				</div>
					
    		</div>	    	
		</footer>
		
        <script type="text/javascript" src="cordova.js"></script>
        
        <script type="text/javascript" src="js/ext/jquery-2.1.1.min.js"></script>
		<!--script type="text/javascript" src="js/ext/jquery.touchSwipe.min.js"></script-->
		
		<!--Angular-->
		<script type="text/javascript" src="js/angularjs/angular.min.js"></script>
    	<script type="text/javascript" src="js/angularjs/angular-route.min.js"></script>	
    	<script type="text/javascript" src="js/angularjs/ngStorage.js"></script>
    	<script type="text/javascript" src="js/angularjs/angular-touch.min.js"></script>    	    	
		<!--Angular-->
		

		<script type="text/javascript" src="js/ext/iscroll-probe.js"></script>
		<script type="text/javascript" src="js/ext/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/ext/moment.js"></script>
		<script type="text/javascript" src="js/ext/material.js"></script>
		
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/utilities.js"></script>
        <script type="text/javascript" src="js/WebManager/WebManager.js"></script>
        <script type="text/javascript" src="js/ClientManager/ClientManager.js"></script>
        <script type="text/javascript" src="js/Push/PushManager.js"></script>
        <script type="text/javascript" src="js/TeamsManager/TeamsManager.js"></script>
        <script type="text/javascript" src="js/SocialApps/SocialAppsManager.js"></script>
		
		<!-- plugins -->	
        <script type="text/javascript" src="js/plugins/imgcache.js"></script>
        <!-- plugins -->
		
		<script type="text/javascript" src="js/FacebookManager/FacebookManager.js"></script>
		
        
        <script type="text/javascript" src="js/index.js"></script>


    </body>
    
</html>

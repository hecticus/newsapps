@(news: models.News, resources: List[models.Resource])

@main("Futebol Brasil - Gerente") {

	<div class="jumbotron">
		
	    <h1>@Html(news.getHeadLine())</h1>
	    <p>@Html(news.getSummary())</p>
	    

	    <div class="bs-docs-section">
	    	
	    	<div class="row">		    	
		    	<div class="col-lg-12">
					<h2>Imagens associadas</h2>
				</div>
	    	</div>	
	    	
	    	<div class="row">		    	
	    		<div class="col-lg-12">
					<div class="bs-component">
						<div class="list-group">
							<div class="list-group-item">
								@for((resource, index) <-  news.getResources().zipWithIndex) {
							    	<div class="row-picture">
					        			<img class="circle" src="@resource.getUrl()" alt="icon" >
					        		</div>	
							    }	
							</div>
								
						</div>
					</div>
				</div>
			</div>

	    </div>
	    
	    <p><a class="btn btn-primary btn-lg">Adicionar</a></p>
	    
    	<div class="row">		    	
    		<div class="col-lg-12">
				<div class="bs-component">
					<div class="list-group">
						<div class="list-group-item">

							@for((resource, index) <-  resources.zipWithIndex) {
						    	<div class="row-picture">
				        			<img class="circle" src="@resource.getUrl()" alt="icon" >
				        		</div>	
						    }	
						    
						</div>
							
					</div>
				</div>
			</div>
		</div>
	    
	    
	
	    
	    
	</div>

}

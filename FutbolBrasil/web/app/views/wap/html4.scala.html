@(bMenu: Boolean)(content: Html)
@import play.i18n._
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
@menu = {
    <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 option">
            <a href='@routes.Wap.competitions("matches")'>@Messages.get("MATCH_LABEL")</a>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 option">
            <a href='@routes.Wap.competitions("scorers")'>@Messages.get("SCORERS_LABEL")</a>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 option">
            <a href="@routes.Wap.index()">@Messages.get("NEWS_LABEL")</a>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 option">
            <a href='@routes.Wap.competitions("mtm")'>@Messages.get("MTM_LABEL")</a>
        </div>
    </div>
}

<html>
    <head>
        <title>@Messages.get("APP_TITLE")</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" type="text/css" href='@routes.Assets.at("stylesheets/wap/main.css")'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header" style="text-align:center;">futbol Brasil</div>

            @if(bMenu) {
                @menu
            }

            @content

            @if(bMenu) {
                @menu
            }

            <div class="header" style="text-align:center;">futbol Brasil</div>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    </body>
</html>

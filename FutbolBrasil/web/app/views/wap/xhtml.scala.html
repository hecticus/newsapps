@(HD: models.wap.HandsetDetection)(content: Html)<?xml version="1.0" encoding="UTF-8"?>
@import play.i18n._
<!DOCTYPE html
        PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN"
        "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>@Messages.get("APP_TITLE")</title>
</head>
    <body >
        <div style="width:@{HD.getResolutionWidth()}px; height:auto;">
            <img  src='@HD.getBanner().get("url").asText()'
                  style='width:@HD.getBanner().get("width").asText()px; height:@HD.getBanner().get("height").asText()px;' >
            <h3 style="text-transform: uppercase;">@Messages.get("APP_TITLE")</h3>
            @content
        </div>
    </body>
</html>

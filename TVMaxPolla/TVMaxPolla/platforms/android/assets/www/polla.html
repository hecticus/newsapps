<!DOCTYPE html>
 
<html lang="es">
 
	<head>
		<title>La polla</title>		
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<!--meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"-->		
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/iscroll.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/polla.js"></script>
		
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/animate.min.css">


		<script type="text/javascript">
		
		var myScroll;
		
		function loaded () {
			myScroll = new IScroll('#wrapper');
			myScroll.on('beforeScrollStart', function () { 
				this.refresh();
				$('.group').removeClass('animated bounceIn');
			});
			
			myScroll.on('scrollStart', function () { 				
				$('.goal').removeClass('gol');
				$('.add, .sub').addClass('hidden');
			});
			
			
		}
		
		document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
		
		</script>
		
		<style type="text/css">
		* {
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}
		
		html {
			-ms-touch-action: none;
		}
		
		body,ul,li {
			padding: 0;
			margin: 0;
			border: 0;
			width: 100%;
			height: 100%;
			
		}
		
		body {
			overflow: hidden; /* this is important to prevent the whole page to bounce */
		}
		
	
		
		#wrapper {
			position: absolute;
			z-index: 1;
			top: 45px;
			bottom: 0;
			left: 0;
			width: 100%;
			background: #ccc;
			overflow: hidden;
		}
		
		#scroller {
			position: absolute;
			z-index: 1;
			-webkit-tap-highlight-color: rgba(0,0,0,0);
			width: 100%;
			-webkit-transform: translateZ(0);
			-moz-transform: translateZ(0);
			-ms-transform: translateZ(0);
			-o-transform: translateZ(0);
			transform: translateZ(0);
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			-webkit-text-size-adjust: none;
			-moz-text-size-adjust: none;
			-ms-text-size-adjust: none;
			-o-text-size-adjust: none;
			text-size-adjust: none;
		}
		
		
		header {
			
			position: absolute;
			z-index: 2;
			top: 0;
			left: 0;
			width: 100%;
			height: 45px;
			line-height: 45px;
			background: #CD235C;
			padding: 0;
			color: #eee;
			font-size: 20px;
			text-align: center;
			font-weight: bold;
		}
		
		footer {
			/*position: absolute;
			z-index: 2;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 45px;
			background: #444;
			padding: 0;
			border-top: 1px solid #444;*/
		}
				
		.hidden {display:none;}
		figure {text-align: center; margin: 0 auto; padding: 5px;}
		figure img {width: 67px; height: 45px;}
		figcaption {text-align: center; line-height:20px;}
		
		.goal {text-align: center; line-height:75px;  font-size: 1.4em; font-weight: bold;}
		.row.venue div { background:#ffffff; text-align:center; }
		span {font-size: 0.9em;}

		h3 {text-align: center; font-size: 1.6em; padding: 0; margin: 0; text-transform: uppercase;}

		#splash-block {display: block; position: absolute; top: 0; left: 0; z-index: 4; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); }
		
		.gol {position: absolute;  width:100%; top:-20px; background-color: yellow; z-index: 10; overflow-y: visible; }

		.add, .sub { display: block; line-height:30px; font-size:1.6em; font-weight: bold;   }
		.add { color: green;  }
		.sub { color: blue; }
		

		</style>
		
		

				
	</head>
 

	<body onload="loaded()">

		
		<header>
			<span class="back hidden">VOLVER</span>
		</header>
		
		<div id="splash-block " class="hidden">			
			
						
		</div>	
		
		
		
		<div id="wrapper">
			<div id="scroller">				
				<div id="container" class="container">

				</div>	
			</div>
		</div>
		
		
    	
	</body>
	
</html>

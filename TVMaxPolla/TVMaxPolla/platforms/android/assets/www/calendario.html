<!DOCTYPE html>
<html lang="es">
	<body>
		
		<div class="container calendario-menu" >
			<div class="row" >			
				 <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 calendar active" data-function="_fRenderCalendar();">
				 	<span class="icon-calendario"></span>
				 </div>			
				 <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 calendar" data-function="_fRenderCountry();">
				 	<span class="icon-paises"></span>
				 </div>			
				 <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 calendar" data-function="_fRenderPhase();">
				 	<span class="icon-fases"></span>
				 </div>		 		 
			 </div>
		</div>
		


		<div id="wrapper" >
			<div class="scroller">				
				<div class="container" >
				</div>	
			</div>
		</div>	


		<div id="wrapper2" class="page" style="left: 100%;">
			<div class="scroller">							
				<div class="container" >
				</div>
			</div>			
		</div>
		
		
		<script type="text/javascript">		
			var myScroll = new IScroll('#wrapper', {click:true,preventDefault:true});
			myScroll.on('beforeScrollStart', function () {					
				this.refresh();	
			});
				
			var myScroll2 = new IScroll('#wrapper2', {click:true,preventDefault:true});
			myScroll2.on('beforeScrollStart', function () { 
				this.refresh();
			});	
		</script>
		
		<script type="text/javascript" src="js/calendario.js"></script>  

	</body>
	
</html>

<!DOCTYPE html>
<html lang="es">
	<body>
	
		<div id="wrapper">
			<div class="scroller">				
				<div class="container" >
				</div>	
			</div>
		</div>	


		<div id="wrapper2" class="page" style="left: 100%;">
			<div class="scroller">							
				<div class="container" >
				</div>
			</div>			
		</div>
		
		
		<script type="text/javascript">		
			var myScroll = new IScroll('#wrapper',{click:true,preventDefault:true, directionLockThreshold:20});
			myScroll.on('beforeScrollStart', function () {
				
				if ($('main').data('index') == 0) {
					$('#wrapper').css('bottom','55px');
				} else {
					$('#wrapper').css('bottom','0');
				}
				 
				this.refresh();		
			});	

			var myScroll2 = new IScroll('#wrapper2',{click:true,preventDefault:true});
			myScroll2.on('beforeScrollStart', function () { 
				this.refresh();			
			});
			gaPlugin.trackPage(successGAHandler, errorGAHandler, "Noticias");
		</script>
		
		<script type="text/javascript" src="js/noticiasV2.js"></script>  

	</body>
	
</html>

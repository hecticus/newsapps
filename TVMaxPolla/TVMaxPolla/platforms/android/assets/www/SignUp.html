<!DOCTYPE html>

	<body>

				    <input type="email" class="form-control" id="email" placeholder="Email">

				  <div class="form-group">
				    <label class="sr-only" for="exampleInputEmail2">Repetir Email</label>

				  </div>

				    <label class="sr-only" for="exampleInputEmail2">Nombre</label>

				  <div class="form-group">
				    <label class="sr-only" for="exampleInputEmail2">Apellido</label>
				    <input type="text" class="form-control" id="surname" placeholder="Apellido">

		</div>
		
	  	<script type="text/javascript" src="js/signUp.js"></script>

</html>

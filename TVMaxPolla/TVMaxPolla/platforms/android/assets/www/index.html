<!DOCTYPE html>
<html>

	<html lang="es">
	
		<title>TVMax</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">	
		<link rel="stylesheet" href="css/bootstrap.min.css">	
		<link rel="stylesheet" href="css/transition.css">
		
		
		
		
		
		
		
		
		<style type="text/css">
		
			* {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}
			
			html {
				-ms-touch-action: none;
			}
			
			body,ul,li {
				padding: 0;
				margin: 0;
				border: 0;
				width: 100%;
				height: 100%;
				
			}
			
			body {
				overflow: hidden; /* this is important to prevent the whole page to bounce */
			}
		
	
		
			#wrapper, #wrapper2 {
				position: absolute;
				z-index: 1;
				top: 45px;
				bottom: 0;
				left: 0;
				width: 100%;
				background: #ccc;
			}
			
			
			
			header {
				
				position: absolute;
				z-index: 2;
				top: 0;
				left: 0;
				width: 100%;
				height: 45px;
				line-height: 45px;
				background: #CD235C;
				padding: 0;
				color: #eee;
				font-size: 20px;
				text-align: center;
				font-weight: bold;
			}
			
			/*<noticias>*/			
			body.noticias figure { width: 100%; height: auto;}
			body.noticias figure img { width: 100%;  height: auto;}			
			body.noticias figcaption {
				font-size : 1.2em;			
				padding: 5px; 
				width:100%; 
				line-height:20px;				 
				color:#ffffff; 
				text-align: left;
                background-color:rgba(0,0,0,0.5);
                text-shadow: 0px 0px 6px rgba(255,255,255,0.7);
			}
			/*</noticias>*/


			/*<polla>*/
			body.polla .hidden {display:none;}
			body.polla figure {text-align: center; margin: 0 auto; padding: 5px;}
			body.polla figure img {width: 67px; height: 45px;}
			body.polla figcaption {text-align: center; line-height:20px;}
			
			body.polla .goal {text-align: center; line-height:75px;  font-size: 1.4em; font-weight: bold;}
			body.polla .row.venue div { background:#ffffff; text-align:center; }
			body.polla span {font-size: 0.9em;}
	
			body.polla h3 {text-align: center; font-size: 1.6em; padding: 0; margin: 0; text-transform: uppercase;}
			body.polla .gol {position: absolute;  width:100%; top:-20px; background-color: yellow; z-index: 10; overflow-y: visible; }
			body.polla .add, .sub { display: block; line-height:30px; font-size:1.6em; font-weight: bold;   }
			body.polla .add { color: green;  }
			body.polla .sub { color: blue; }
			/*</polla>*/


		</style>

	</head>
	<body style="position: fixed;">
	
		<header>&nbsp;</header>
		<main>&nbsp;</main>
		<footer>&nbsp;</footer>

		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/SocialSharing.js"></script>
		<script type="text/javascript" src="js/iscroll.js"></script>
		
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>             
        <script type="text/javascript" src="js/utils.js"></script>
        
        <!-- cordova facebook plugin -->
		<script src="cdv-plugin-fb-connect.js"></script>
	    <!-- facebook js sdk -->
		<script src="facebook-js-sdk.js"></script>		
		<script type="text/javascript" src="js/facebookManager/facebookManager.js"></script>
        
        <script type="text/javascript">              
            app.initialize();
        </script>

	</body>
	
</html>

			var _scroll = new IScroll('#wrapper',{click:true,preventDefault:true,bounce: false});
			_scroll.on('beforeScrollStart', function () {
				this.refresh();

			_scroll.on('scrollEnd', function () {

			});	
			
		
			
			
			var _scrollPost = new IScroll('#wrapper2',{
					scrollX: true,
					scrollY: false,
					click:true,					
					preventDefault:true, 
					bounce:false,
					momentum: false,
					snap: true,
					snapSpeed: 400
				});
			
			_scrollPost.on('beforeScrollStart', function () {

				_jApp.refresh();												
			});
				
				
				
		</script>

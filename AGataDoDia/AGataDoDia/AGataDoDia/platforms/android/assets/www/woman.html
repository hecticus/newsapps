<!DOCTYPE html>
<html lang="pt">
	<body>
		
		<div id="wrapper">
			<div class="scroller">
				<div class="container">
				</div>				
			</div>	
		</div>
		
		<script type="text/javascript" src="js/woman.js"></script>
		<script type="text/javascript">
			var _scroll = new IScroll('#wrapper',{click:true,preventDefault:true});
			_scroll.on('beforeScrollStart', function () {
				this.refresh();
			});	
			
			_scroll.on('scrollEnd', function () {
				if (this.y >= (this.maxScrollY - 50)) {
					_fTouchPlus($('i.icon.icon-material-add-circle'));
				}			
			});
			
		</script>

		  

	</body>
	
</html>

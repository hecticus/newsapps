<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="fonts/iconvault/iconvault-preview.css">				
		<link rel="stylesheet" href="fonts/iconvault2/iconvault-preview.css">
		<link rel="stylesheet" href="css/transition.css">
		<link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header id="header" class="hidden" >
			<div class="container">
				<div class="row">

					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
						
						<div style="display:inline; float: left; height: 50px; font-size:2em; margin-left: -22px;" class="menu">
							<span class="icon-menuhome" ></span>	
						</div>
						
						<div style="display:inline; float: left; width:64px; height: 50px; line-height: 50px;" class="logo" >						
							<img src="img/logo.svg" onerror="this.src='img/logo.png'" style="width:100%; height: auto;"> 	
						</div>
						
						<div style="display:inline; float: left;  height: 50px; margin-left: 15px; text-align: left; overflow:hidden; white-space:nowrap; text-overflow: ellipsis; font-size:1.4em;" class="title animated">
							&nbsp;
						</div>
					
						<div style="display:inline; float: right; height: 50px; font-size:2.2em;" class="tv hidden">
							<span class="icon-tvenvivo"></span>	
						</div>
						
						<div style="display:inline; float: right; height: 50px; font-size:2.2em;" class="share hidden">
							<span class="icon-shareandroid"></span>	
						</div>
						
						<!--div style="display:inline; float: right; height: 50px; font-size:2.2em;" class="menu-group hidden">
							<span class="icon-menuhome"></span>	
						</div>
					
						<div style="display:inline; float: right; height: 50px; font-size:2.2em;" class="refresh hidden">
							<span class="icon-refrescar"></span>	
						</div-->
					
					</div>
					
				</div>				 
			</div>			
		</header>

    	<main id="main">
	    	
       	</main>
    	
    	<div id="wrapperL" class="page" style="z-index:3; left: -100%; height: 100%; padding: 0; marging: 0;" >
			<div>
				<form name="client">
		            <input type="text" name="login" id="login"><br />
		            <input type="password" name="pwd" id="pwd"><br />
		            <button data-index="0" type="button" class="create">Iniciar Sesion</button><br />
		        </form>
	        </div>
		</div>	
		
		<div id="wrapperM" class="page" style="z-index:4; left: -100%; height: 100%;" >
			<div class="scroller">				
				<div class="container" >
				</div>	
			</div>
		</div>
		
				
		<footer>
			&nbsp;	
		</footer>
    	<script type="text/javascript" src="js/Push/PushManager.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>
        <script type="text/javascript" src="js/wordpress.js"></script>
        <script type="text/javascript" src="js/iscroll.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/touchEvent.js"></script>
        
        
        <script src="js/jquery.bxslider/jquery.bxslider.min.js"></script>
		<link href="js/jquery.bxslider/jquery.bxslider.css" rel="stylesheet" />
        
        <script type="text/javascript">				
		
			var myScrollM = new IScroll('#wrapperM', {click:true, preventDefault:true});			
			myScrollM.on('beforeScrollStart', function () {				 
				this.refresh();
			});
			
			$('#wrapperM > .scroller > .container').css('height', $(window).height() + 'px');
			
			
		</script>
        
      
		
		


    </body>
</html>
